<div>
	<div class="hi5-demo-library-container">
		<h1>My Books</h1>
		<ul class="w3-ul">
			<li rv-each-book="books">
				<p>Title: {book.title}</p>
				<p>Author: {book.author.name}</p>
				<p>Pages: {book.pages}</p>
			</li>
		</ul>
	</div>
	<script>
		require([ 'library' ], function(lib) {
			lib.loadLibrary($(".hi5-demo-library-container"));
		});
	</script>
</div>
